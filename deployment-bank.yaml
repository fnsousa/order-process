apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-bank
spec:
  selector:
    matchLabels:
      app: ms-bank
  template:
    metadata:
      labels:
        app: ms-bank
    spec:
      containers:
      - name: ms-bank
        image: ms-bank:1.0
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080

